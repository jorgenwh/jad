<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Region</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #world {
      display: block;
    }
    #right_panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #3b3024;
    }
    #right_panel.hidden {
      display: none;
    }
    #sidebar_content {
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="world" onselectstart="return false" oncontextmenu="return false"></canvas>
  <div id="right_panel">
    <div id="sidebar_content">
      <div id="tick_counter" style="font-size: 18px; text-align: center; padding: 10px 0;">
        Tick: <span id="tick_count">0</span>
      </div>
      <div id="agent_info" style="display: none; font-size: 14px; padding: 12px; border-top: 1px solid #666;">
        <div>Reward: <span id="agent_reward">-</span></div>
        <div>Steps: <span id="agent_steps">-</span></div>

        <div style="margin-top: 12px; padding-top: 10px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Agent</div>
          <div>Action: <span id="agent_action">-</span></div>
          <div>Value: <span id="agent_value">-</span></div>
        </div>

        <div style="margin-top: 12px; padding-top: 10px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Observation</div>
          <div>Player HP: <span id="obs_hp">-</span></div>
          <div>Player Prayer: <span id="obs_prayer">-</span></div>
          <div>Active Prayer: <span id="obs_active_prayer">-</span></div>
          <div>Piety: <span id="obs_piety">-</span></div>
          <div>Aggro: <span id="obs_aggro">-</span></div>
          <div style="margin-top: 6px;">Jad HP: <span id="obs_jad_hp">-</span></div>
          <div>Jad Attack: <span id="obs_jad_attack">-</span></div>
          <div>Healers: <span id="obs_healer_count">-</span></div>
          <div style="margin-top: 6px;">Restore Doses: <span id="obs_restore">-</span></div>
          <div>Super Combat Doses: <span id="obs_super_combat">-</span></div>
          <div>Sara Brew Doses: <span id="obs_sara_brew">-</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
