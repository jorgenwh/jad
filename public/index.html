<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Region</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #world {
      display: block;
    }
    #right_panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #3b3024;
    }
    #right_panel.hidden {
      display: none;
    }
    #sidebar_content {
      padding: 10px;
    }
    .obs-jad, .obs-healer {
      margin: 4px 0;
      padding: 4px 6px;
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <canvas id="world" onselectstart="return false" oncontextmenu="return false"></canvas>
  <div id="right_panel">
    <div id="sidebar_content">
      <div id="tick_counter" style="font-size: 18px; text-align: center; padding: 10px 0;">
        Tick: <span id="tick_count">0</span>
      </div>
      <div id="agent_info" style="display: none; font-size: 14px; padding: 12px; border-top: 1px solid #666;">
        <div>Reward: <span id="agent_reward">-</span></div>
        <div>Steps: <span id="agent_steps">-</span></div>

        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Config</div>
          <div>Jads: <span id="obs_jad_count">-</span></div>
          <div>Healers/Jad: <span id="obs_healers_per_jad">-</span></div>
        </div>

        <div style="margin-top: 12px; padding-top: 10px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Agent <span id="agent_status"></span></div>
          <div>Protection: <span id="agent_protection">-</span></div>
          <div>Offensive: <span id="agent_offensive">-</span></div>
          <div>Potion: <span id="agent_potion">-</span></div>
          <div>Target: <span id="agent_target">-</span></div>
          <div style="margin-top: 6px;">Value: <span id="agent_value">-</span></div>
        </div>

        <div style="margin-top: 12px; padding-top: 10px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Player</div>
          <div>HP: <span id="obs_hp">-</span></div>
          <div>Prayer: <span id="obs_prayer">-</span></div>
          <div>Ranged: <span id="obs_ranged">-</span></div>
          <div>Defence: <span id="obs_defence">-</span></div>
          <div>Position: <span id="obs_pos">-</span></div>
          <div>Aggro: <span id="obs_aggro">-</span></div>
          <div>Active Prayer: <span id="obs_active_prayer">-</span></div>
          <div>Rigour: <span id="obs_rigour">-</span></div>
        </div>

        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Inventory</div>
          <div>Bastion: <span id="obs_bastion">-</span></div>
          <div>Sara Brew: <span id="obs_sara_brew">-</span></div>
          <div>Super Restore: <span id="obs_restore">-</span></div>
        </div>

        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Jads</div>
          <div id="obs_jads_container" style="font-size: 12px;">
          </div>
        </div>

        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #555;">
          <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Healers</div>
          <div>Spawned: <span id="obs_healers_spawned">-</span></div>
          <div id="obs_healers_container" style="font-size: 12px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
